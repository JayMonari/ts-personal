<main class="cart">
  <div class="cart__left">
    <div>
      <h3>Hello, <span class="cart__username" >{{ username }}</span></h3>
      <h2 class="cart__title">Your Shopping Cart</h2>
      <div *ngIf="cartCount$ == 0" class="cart__empty">
        <h1>There is nothing in your cart at the moment...</h1>
      </div>
      <div
        *ngFor="let product of products$; index as i"
        class="cart__products"
      >
        <app-product-order
          [index]="i"
          [product]="product"
          [showButton]="true"
          (removeFromCart)="removeFromCart($event)"
        >
        </app-product-order>
      </div>
    </div>
  </div>
  <div class="cart__right">
    <app-subtotal 
      class="cart__subtotal"
      [orderTotal] = "totalCartCost$" 
      (clearCart)="clearCart()"
    >
    </app-subtotal>
    <!-- <button class="cart__clear" (click)="removeAll">Clear cart</button> -->
    <div style="flex-grow: 9999px"></div>
  </div>
</main>
