<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/login.css" />
    <script defer src="../js/login.js"></script>
    <title>Login Page</title>
  </head>
  <body>
    <main class="main__container">
      <header>Expense Reimbursement System</header>
      <section class="login">
          <div class="login__content">
            <h1>Welcome to the ERS&REG; Portal</h1>
            <form id="loginForm" class="login__credentials">
              <div>
                <label for="username"><span>Username</span></label>
                <input
                  id="username"
                  type="text"
                  autocomplete="username"
                  maxlength="20"
                  placeholder="Enter your username"
                  pattern="^ers_[^ ]*"
                  required
                />
                <a href="#">Forgot your username?</a>
              </div>
              <div>
                <label for="password"><span>Password</span></label>
                <input
                  id="password"
                  type="password"
                  autocomplete="current-password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}"
                  maxlength="20"
                  minlength="8"
                  placeholder="Enter your password"
                  required
                />
                <a href="#">Forgot your password?</a>
              </div>
              <button type="submit" id="loginBtn" class="login__button">Sign in</button>
            </form>
            <div class="login__register">
              Need an Account?
              <a href="#"> &#127760;Contact System Administrator</a>
            </div>
          </div>
      </section>
      <footer>
        <div class="footer__links">
          <a href="#">Privacy</a>
          <a href="#">Legal</a>
          <a href="#">Update Your Security Profile</a>
        </div>
        <div class="footer__info">
          Copyright <span style="font-weight: lighter">&COPY;</span> 2020-2021
          ERS, Inc. All rights reserved.
        </div>
      </footer>
    </main>
  </body>
</html>
